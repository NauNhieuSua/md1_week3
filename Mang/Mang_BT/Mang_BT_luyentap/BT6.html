<script>
  let arr = []
  arr.length = +prompt(" Số lượng phần tử")
  for (let i = 0; i < arr.length; i++) {
    arr[i] = +prompt(" Nhập giá trị của phần tử");
  }
  let V = +prompt(" số cần kiểm tra");
  vitri = arr.indexOf(V)
  if(vitri===-1) {
    document.write( V +" không là phần tử thuộc arr");
  }else {
    document.write(V + " là phần tử vị trí "+ vitri );
  }
</script>
