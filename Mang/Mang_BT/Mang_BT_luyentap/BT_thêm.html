<script>
    let arr =[]
   arr.length=+prompt("Nhập số lượng phần tử")
    for (let i = 0; i < arr.length; i++) {
        arr[i]=+prompt("Nhập các phần tu")
    }
    arr.sort(function (a,b){
        return b-a
    })
    for (let i = 1; i <arr.length ;i++ ) {
        if (arr[i] == arr[i - 1]) {
            arr.splice(i - 1, 1)
        }

    } document.write(arr[1])




</script>
