<script>
  let arr=[]
  arr.length=+prompt(" Số lượng phần tử cần nhập");

    arr[i]=+prompt(" Nhập các phần tử trong mảng arr")
  }
  arr.sort(function(a, b) {
    return b - a
  })
  document.write(arr);
