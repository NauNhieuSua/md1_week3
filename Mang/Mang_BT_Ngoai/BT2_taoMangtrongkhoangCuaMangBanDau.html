<script>
  function taoKhoangBoPhanTu(arr,a,b){

      for (let i = 0; i < arr.length;) {
          if(arr[i]<a || arr[i]>b){
              arr.splice(i,1)
          }else{
              i++
          }
      }return arr
  }
let arr=[1,2,3,4,5,6,8,9,10,7,4,6]
  let a=3
  let b=8
  console.log(taoKhoangBoPhanTu(arr,a,b))
</script>
