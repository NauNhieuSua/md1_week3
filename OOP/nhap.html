<script>
    let a = document.getElementById("anh");
    let speedX = 1;
    let speedY = 1;
    setInterval(()=>{
        a.style.left= parseInt(a.style.left) + speedX + "px";
        a.style.top= parseInt(a.style.top) + speedY + "px";

    if(parseInt(a.style.left) >=window.innerWidth) {
        a.style.left = "-150px"
    }
    if(parseInt(a.style.top) >=window.innerHeight-150 ||parseInt(a.style.top)<=0)  {
            speedY=-speedY
        }
    },1)
    window.addEventListener('keydown',(e)=>{
        if(e.key=="d"){
            speedX=1;
            speedY=0;
        }
        if(e.key=="s"){
            speedX=0;
            speedY=1;
        }
    })
