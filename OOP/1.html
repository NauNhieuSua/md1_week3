<script>
    function findAvg(arr) {
        let sum = 0
        let avg = 0
        for (i = 0; i < arr.length; i++) {
            sum = sum + arr[i]
        }
        avg=sum/arr.length
        return avg;
    }
let a = [1,2,3,4]
    console.log(findAvg(a))
</script>
