    function maxMinAvg(arr) {
        let sum = 0
        let avg =0
        arr.sort((a,b)=>b-a)
        for(let i=0;i<arr.length;i++){
            sum+=arr[i]
        }
        avg = sum/arr.length
        let arrnew=[arr[0],arr[arr.length-1],avg]
        return arrnew;
    }
