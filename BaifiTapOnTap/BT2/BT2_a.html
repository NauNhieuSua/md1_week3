<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2a</title>
</head>
<body>
<p> Nhập cạnh hình vuông: <input type="text" id="canhA" onchange="tinhtoan()"></p>
<p id="ketqua"></p>
</body>
</html>
<script>
  function tinhtoan() {
  let a = document.getElementById("canhA").value
  let C = 4*a
  let S = a*a
  document.getElementById("ketqua").innerHTML= "Chu vi hình vuông: "+ C + "<br>" + "Diện tích hình vuông: " + S +"<br>" + " Cạnh hình vuông : " +a

  }
</script>
